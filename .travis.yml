sudo: required
services:
- docker

before_install:
- docker pull dpollet/texlive:pillar

script: |
  docker run --tty --rm --volume $PWD:/work dpollet/texlive:pillar bash -c "\
    wget --quiet --output-document=- 'https://raw.githubusercontent.com/pillar-markup/pillar/master/download.sh' | bash \
    && ./compile.sh && ./pillar makefile && make && ./deploy.sh"

deploy:
- provider: bintray
  file: .bintray.json
  on:
    repo: SquareBracketAssociates/PharoMooc
  skip_cleanup: true
  user: ducasse
  key:
    secure: 
- provider: releases
  file_glob: true
  file: PharoMooc/*
  on:
    tags: true
  skip_cleanup: true
  api_key:
    secure: 
